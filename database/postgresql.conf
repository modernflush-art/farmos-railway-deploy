# PostgreSQL configuration optimized for FarmOS
# This file contains performance optimizations for a typical FarmOS installation

# Memory Settings (adjust based on your server's RAM)
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB

# Write-Ahead Logging
wal_buffers = 16MB
checkpoint_completion_target = 0.9
max_wal_size = 1GB
min_wal_size = 80MB

# Connection Settings
max_connections = 100
max_prepared_transactions = 100

# Query Planning
random_page_cost = 1.1
effective_io_concurrency = 2

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# Locale and Character Set
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Time Zone
timezone = 'UTC'

# Enable auto vacuum for better performance
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 60s
