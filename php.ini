; farmOS PHP Configuration for Railway
memory_limit = 256M
max_execution_time = 240
max_input_time = 240
max_input_vars = 5000
realpath_cache_size = 4096K
realpath_cache_ttl = 3600

; File upload settings
upload_max_filesize = 50M
post_max_size = 50M
max_file_uploads = 20

; Enable required extensions
extension = bcmath
extension = exif
